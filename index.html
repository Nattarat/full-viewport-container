<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full viewport container</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="full-viewport-container">
    <img class="calibration-image" src="./images/grid-number.jpg" alt="Calibration">
  </div>
  <div class="content-container">
    Content under full viewport container
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/is_js/0.9.0/is.min.js"></script>
  <script type="text/javascript">
    $(function () {
      // Browser condition
      if ((is.iphone() || is.ipad()) && is.safari()) {
        $('html').addClass('is-safari-mobile');
      } else if (is.android() && is.chrome()) {
        $('html').addClass('is-chrome-mobile');
      }
    });
  </script>
</body>
</html>
